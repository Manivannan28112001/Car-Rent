<!DOCTYPE html>
<html lang="en">
<head>
    <title>form-1</title>
    <link rel="stylesheet" href="./project_form.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c7411564fb.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="box">
        <video autoplay muted loop src="./car form.mp4">hello santhnam</video>
        <div class="box1">
            <h1 class="maniv">Sign up</h1>
            <div>
                <form action="no">
                    <input type="text" placeholder="Enter Your Name"/><i class="fa-solid fa-user m"></i><br/>
                    <input type="number" placeholder="Enter Your Number"/><i class="fa-solid fa-phone a"></i><br/>
                    <input type="email" placeholder="Enter Your Email"/><i class="fa-solid fa-envelope n"></i><br/>
                    <input type="password" placeholder="Enter Your password"/><i class="fa-solid fa-lock v"></i><br/>
                    <div class="div-1">
                    <input class="checkbox" type="checkbox"><p>I accept terms & condions</p>
                    </div>
                    <button class="mani"><a href="../home page/home.html">Create Account</a></button>
                    <p class="saro">Already have an account? <span>sign in</span></p>
                </form>
                <div class="nivi">
                    <i class="fa-brands fa-facebook f"></i>
                    <i class="fa-brands fa-google g"></i>
                    <i class="fa-brands fa-twitter t"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
